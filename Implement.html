<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Quản lí sinh viên</h1>
            <form id="record-form">
                <input type="text" id="name" placeholder="Họ và Tên" required>
                <input type="date" id="birthday" placeholder="Birthday" required>
                <p id="text">Ngày sinh:</p>
                <input type="text" id="email" placeholder="Email" required>
                <input type="number" id="mssv" placeholder="Mã số sinh viên" required>
                <button type="submit">Thêm sinh viên</button>
                <input type="hidden" id="edit-index" value="-1">
            </form>
        </div>
        <div class="right">
            <h2>Danh sách sinh viên</h2>
            <div id="search-part">
            <input type="text" id="search-input" placeholder="nhập tên hoặc mssv">
            <button id="search" onclick="searchRecord()">Tìm kiếm</button>
            </div>
            <div id="search-result"></div>
            <table>
                <thead>
                    <tr>
                        <th>Tên</th>
                        <th id="display-birthday">Ngày sinh</th> <!-- Modified the column header -->
                        <th>Email</th>
                        <th>mssv</th>
                        <th>Sửa đổi</th>
                        <th>Xóa</th>
                    </tr>
                </thead>
                <tbody id="record-list"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
